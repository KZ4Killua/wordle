    <link href="styles.css" rel="stylesheet">

<body>
    <h1 class="header">
        Wordle

    <!-- The table where words will be inputted -->

        <table class="wordle-table">

            <tr id="g2">

        </table>
    </div>

    <br><br>

    <!-- A form to enter words -->
    <div class="center">
        <form>
            <input class="input" autocomplete="off" autofocus type="text" id="guess-text">
            <input type="submit" id="guess-submit" value="Check">

    </div>
    
    <!-- Displays helpful information -->
    <div class="center">
        <p id="output">Enter a word</p>
    </div>
